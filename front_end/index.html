<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Lanche do Magro</title>
</head>
<body>
    <header>
        <h1>Lanche do Magro</h1>
    </header>
    <main>
        <section>
            <h2>
                Serviços
            </h2>
        </section>
        <nav>
            <div class="menuHamburger">
                <button id="btnCadas">1.Cadastra Lanche</button>

                <form id="formCadastro" class="formGeneric" >
                    <label for="codigo">Codigo: </label>
                    <input type="text" name="inputCodigo" id="inputCodigo">

                    <label for="nomeLanche">Nome do Lanche: </label>
                    <input type="text" name="inputNomeLanche" id="inputNomeLanche">

                    <label for="precoLanche">Preço do Lanche: </label>
                    <input type="text" name="inputPrecoLanche" id="inputPrecoLanche">

                    <label for="imgLanche">Imagem do Lanche: </label>
                    <input type="text" name="inputImgLanche" id="inputImgLanche">

                    <button id="btnCadastraLanche" class="btnGener"> Cadastra Lanche</button>
                </form>
            </div>

            <div class="menuHamburger">
                <button id="btnListarLanche">2.Listar Lanche</button>
                
                <table id="tabelLanc">
                    <thead>
                        <tr class="linhaTabela">
                            <th>Codigo</th>
                            <th>Nome do lanche</th>
                            <th>Preço</th>
                            <th>Imagem</th>
                        </tr>
                    </thead>
                    <tbody id="bodyLisLanc">

                    </tbody>
                </table>
            </div>

            <div class="menuHamburger">
                <button id="btnCalculLan">3.Calcular Lanche</button>

                <form id="formCalcLanche" class="formGeneric">
                    <label>Digite o codigo do Lanche: </label>
                    <input type="text" id="inputCodi">

                    <label>Digite a quantidade</label>
                    <input type="text" id="inputQua">

                    <label>Valor total: </label>
                    <output id="outValorTot"></output>

                    <button id="btnEfetCalc" class="btnGener">Fazer calculo</button>
                </form>
            
            </div>

            <div class="menuHamburger">
                <button id="btnExcluirLan">4.Excluir Lanche</button>
            
                <form id="formExcluirLanche" class="formGeneric">
                    <label>Digite o codigo do Lanche: </label>
                    <input type="text" id="inputCodiExclu">
            
                    <button id="btnExcluitLanc" class="btnGener">Excluir Lanche</button>
                </form>
            
            </div>

            <div class="menuHamburger">
                <button id="btnAtulizarLan">5.Atualizar Lanche</button>
            
                <form id="formAtuaLanche" class="formGeneric">
                    <label>Digite o codigo do Lanche: </label>
                    <input type="text" id="inputCodiAtua">

                    <label for="nomeLanche">Nome do Lanche: </label>
                    <input type="text" name="inputNomeLancheAtua" id="inputNomeLancheAtua">
                    
                    <label for="precoLanche">Preço do Lanche: </label>
                    <input type="text" name="inputPrecoLancheAtua" id="inputPrecoLancheAtua">
                    
                    <label for="imgLanche">Imagem do Lanche: </label>
                    <input type="text" name="inputImgLancheAtua" id="inputImgLancheAtua">
            
                    <button id="btnAtualizar" class="btnGener">Atualizar Lanche</button>
                </form>
            
            </div>


        </nav>
    </main>
    <footer>
        Pagina criada por Pedro Ferreira
    </footer>

    <script type="module" src="scrips/menuLanche.js"></script>
    
</body>
</html>
