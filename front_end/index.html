<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Lanche do Magro</title>
</head>
<body>
    <header>
        <h1>Lanche do Magro</h1>
    </header>
    <main>
        <section>
            <h2>
                Serviços
            </h2>
        </section>
        <nav>
            <div class="menuHamburger">
                <button id="btnCadas">1.Cadastra Lanche</button>

                <form id="formCadastro" >
                    <label for="codigo">Codigo: </label>
                    <input type="text" name="inputCodigo" id="inputCodigo">

                    <label for="nomeLanche">Nome do Lanche: </label>
                    <input type="text" name="inputNomeLanche" id="inputNomeLanche">

                    <label for="precoLanche">Preço do Lanche: </label>
                    <input type="text" name="inputPrecoLanche" id="inputPrecoLanche">

                    <label for="imgLanche">Imagem do Lanche: </label>
                    <input type="text" name="inputImgLanche" id="inputImgLanche">

                    <button id="btnCadastraLanche"> Cadastra Lanche</button>
                </form>
            </div>

            <div class="menuHamburger">
                <button id="btnListarLanche">2.Listar Lanche</button>
                
                <table id="tabelLanc">
                    <thead>
                        <tr class="linhaTabela">
                            <th>Codigo</th>
                            <th>Nome do lanche</th>
                            <th>Preço</th>
                            <th>Imagem</th>
                        </tr>
                    </thead>
                    <tbody id="bodyLisLanc">

                    </tbody>
                </table>

            </div>
        </nav>
    </main>
    <footer>
        Pagina criada por Pedro Ferreira
    </footer>

    <script type="module" src="scrips/menuLanche.js"></script>
    
</body>
</html>
